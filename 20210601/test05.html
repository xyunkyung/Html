 <head>

  <title>Document</title>
  <script>
	var kor = Number(prompt("국어 점수는?", "0"));
	var eng = Number(prompt("영어 점수는?","0"));
	var mat = Number(prompt("수학 점수는?", "0"));

	document.write(result);
