<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function popup() {
        window.open("popup.html", "popup1", "width=300px, height=400px");
      }
      function navigat() {
        document.write("전체정보 :" +navigator.userAgent+"<br />");
      }
    </script>
  </head>
  <body>
    <button onclick="popup();">버튼</button>
    <button onclick="navigat();">navigator</button>
  </body>
</html>
