<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>수도클래스 선택자</title>
    <style type="text/css">
      p{border-bottom:1px dashed #000;}
      p:first-letter{font-size:300%}
      p:last-child{border:none;}
      .box:after{content:"항목 추가"; color:red;}
      p:first-child{color:red;}
    </style>
  </head>
  <body>
    <div class="box">
      <p>COMPANY</p>
      <p>PRODUCT</p>
      <p>SERVICE</p>
    </div>
  </body>
</html>
