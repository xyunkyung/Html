<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      li > p{color:blue;}
      h2 + p{color:red;}
      #ctxt + p > span{color:yellow;}
    </style>
  </head>
  <body>
    <h1>자식 선택자</h1>
    <ul>
      <li><p>7월의 여행지</p></li>
      <li><p>8월의 여행지</p></li>
    </ul>
    <p>내년의 여행지</p>
    <h1>인접 선택자</h1>
    <h2>엑스포 안내</h2>
    <p>책자를 배부하고 있습니다.</p>
    <p>안내데스크를 활용하시기 바랍니다.</p>

    <h1 id="ctxt">건강해지는 차</h1>
    <p>머리와 피부에 좋은 차는 어떤 것들일까.
      <span>차의 종류</span>
      에 대해 알아보도록 합시다.
    </p>
  </body>
</html>
